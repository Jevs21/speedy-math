<!DOCTYPE html>
<html>
   <head>
      <title>Speedy Math</title>

      <!-- Special jQuery UI Settings -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Favicon Stuff -->
      <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
      <link rel="icon" href ="favicon.ico" type="image/x-icon">

      <!-- Stylesheets -->
      <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	  <style>
		label{display: inline-block;text-align:center;}label:first-child{text-align:left;}label:last-child{text-align:right;}
	  </style>
   </head>

   <body>
     <!-- Pre-Game Settings Panel -->
     <div id="start" class="container">
       <h1>Speedy Math</h1>
       <hr>

  	   <!-- Whole Number Operations Checklist -->
  	   <b>Whole Number Operations:</b><br>
  	   <div class="checkbox">
  		     <label><input id="intAdd" type="checkbox" value="add">Addition</label>
  	   </div>
  	   <div class="checkbox">
  		     <label><input id="intSub" type="checkbox" value="sub">Subtraction</label>
  	   </div>
  	   <div class="checkbox">
  		     <label><input id="intMult" type="checkbox" value="mult">Multiplication</label>
  	   </div>
  	   <div class="checkbox">
  		     <label><input id="intDiv" type="checkbox" value="div">Division</label>
       </div>
       <div class="checkbox">
  		     <label><input id="exp" type="checkbox" value="exp">Exponents</label>
       </div>
       <div class="checkbox">
          <label><input id="sq" type="checkbox" value="sq">Perfect Squares</label>
       </div>

       <!-- Decimal Operations Checklist -->
  	   <b>Decimal Number Operations:</b><br>
  	   <div class="checkbox">
  		     <label><input id="decAdd" type="checkbox" value="add">Addition</label>
  	   </div>
  	   <div class="checkbox">
  		     <label><input id="decSub" type="checkbox" value="sub">Subtraction</label>
  	   </div>
  	   <div class="checkbox">
  		     <label><input id="decMult" type="checkbox" value="mult">Multiplication</label>
  	   </div>
  	   <div class="checkbox">
  		     <label><input id="decDiv" type="checkbox" value="div">Division</label>
      </div>

       <!-- Addition Problem Difficulty Slider -->
       <div id="intAddSlider" style="display: none">
         <p>
           <label for="amount">Whole Number Addition Difficulty:</label>
         </p>
         <div id="intAddDifficulty-slider"></div>
         <div class="legend"></div>
       </div>

       <!-- Subtraction Problem Difficulty Slider -->
       <div id="intSubSlider" style="display: none">
         <p>
           <label for="amount">Whole Number Subtraction Difficulty:</label>
         </p>
         <div id="intSubDifficulty-slider"></div>
         <div class="legend"></div>
       </div>

       <!-- Multiplication Problem Difficulty Slider -->
       <div id="intMultSlider" style="display: none">
         <p>
           <label for="amount">Whole Number Multiplication Difficulty:</label>
         </p>
         <div id="intMultDifficulty-slider"></div>
         <div class="legend"></div>
       </div>

       <!-- Division Problem Difficulty Slider -->
       <div id="intDivSlider" style="display: none">
         <p>
           <label for="amount">Whole Number Division Difficulty:</label>
         </p>
         <div id="intDivDifficulty-slider"></div>
         <div class="legend"></div>
       </div>

       <!-- Exponent Problem Difficulty Slider -->
       <div id="expSlider" style="display: none">
         <p>
           <label for="amount">Exponent Difficulty:</label>
         </p>
         <div id="expDifficulty-slider"></div>
         <div class="legend"></div>
       </div>

	   <!-- Exponent Problem Difficulty Slider -->
       <div id="sqSlider" style="display: none">
         <p>
           <label for="amount">Perfect Squares Difficulty:</label>
         </p>
         <div id="sqDifficulty-slider"></div>
         <div class="legend"></div>
       </div>

       <!-- Decimal Addition Problem Difficulty Slider -->
       <div id="decAddSlider" style="display: none">
         <p>
           <label for="amount">Decimal Addition Difficulty:</label>
         </p>
         <div id="decAddDifficulty-slider"></div>
         <div class="legend"></div>
       </div>

	   <!-- Decimal Subtraction Problem Difficulty Slider -->
       <div id="decSubSlider" style="display: none">
         <p>
           <label for="amount">Decimal Subtraction Difficulty:</label>
         </p>
         <div id="decSubDifficulty-slider"></div>
         <div class="legend"></div>
       </div>

	   <!-- Decimal Multiplication Problem Difficulty Slider -->
       <div id="decMultSlider" style="display: none">
         <p>
           <label for="amount">Decimal Multiplication Difficulty:</label>
         </p>
         <div id="decMultDifficulty-slider"></div>
         <div class="legend"></div>
       </div>

	   <!-- Decimal Division Problem Difficulty Slider -->
       <div id="decDivSlider" style="display: none">
         <p>
           <label for="amount">Decimal Division Difficulty:</label>
         </p>
         <div id="decDivDifficulty-slider"></div>
         <div class="legend"></div>
       </div>

	     <!-- Start Game Button -->
       <p style="text-align: center">
         <button class="btn btn-primary" onclick="countdown()">Race Mode</button>
         <button class="btn btn-success" onclick="startPractice()">Practice Mode</button>
       </p>
     </div>

     <!-- Game Panel -->
     <div id="game" style="display: none">
       <p style="text-align: left">
         <button id="quitPractice" onclick="endPractice()" class="btn btn-danger" style="display: none">End Practice</button>
         <button id="quitGame" onclick="endGame()" class="btn btn-danger" style="display: none">End Game</button>
       </p>
	     <!-- Score + Time Info Display -->
       <p id="info" style="text-align: right">
         Score: 0 | Time: 60
       </p>

	     <!-- Problem Display -->
       <h2 id="problem" style="text-align: center">

       </h2>

	     <!-- Answer Input -->
       <p style="text-align: center">
         <input id="ans" style="height:100px; font-size:14pt;" autofocus="">
       </p>
     </div>

     <!-- Post Game Scoring Panel -->
     <div id="end" class="container" style="display: none">
  	   <!-- Congratulatory Message -->
  	   <h1 style="text-align: center">Congratulations!</h1>
  	   <hr>

       <div class="row">
         <div class="col-sm-4">
           <!-- Final Score Display -->
           <h3 style="text-align: center">Score</h3>
           <h1 id="score" style="text-align:center;color:#ff4b00;font-weight:bold;"></h1>
         </div>

         <div class="col-sm-4">
           <!-- Number of Problems Solved Display -->
           <h3 style="text-align: center">Correct Problems</h3>
           <h1 id="numProblems" style="text-align:center;color:#ff4b00;font-weight:bold;"></h1>
         </div>

		    <div class="col-sm-4">
           <!-- Number of Problems Solved Display -->
           <h3 style="text-align: center">Incorrect Problems</h3>
           <h1 id="numWrongProblems" style="text-align:center;color:#ff4b00;font-weight:bold;"></h1>
        </div>
       </div>

	     <div id="wrong" style="display: none">
		     <!-- Problems You Got Wrong Display -->
		     <h3 style="text-align: center">Problems You Got Wrong</h3>
		     <div id="wrongProblem" class="list-group"></div>
	     </div>

  	   <!-- Total Accuracy Percent Bar -->
  	   <h3 id="totalAccuracyHead" style="text-align: center"></h3>
  	   <div class="progress">
  		    <div class="progress-bar progress-bar-success" id="totalAccuracy" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
  		      0%
  		    </div>
  	   </div>

	     <!-- Addition Percent Accuracy Bar -->
       <div id="intAddStats" style="display: none">
         <h3 id="intAddAccuracyHead" style="text-align: center"></h3>
    	   <div class="progress">
    		    <div class="progress-bar progress-bar-success" id="intAddAccuracy" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
    		      0%
    		    </div>
    	   </div>
       </div>

	     <!-- Subtraction Percent Accuracy Bar -->
       <div id="intSubStats" style="display: none">
         <h3 id="intSubAccuracyHead" style="text-align: center"></h3>
    	   <div class="progress">
    		    <div class="progress-bar progress-bar-success" id="intSubAccuracy" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
    		      0%
    		    </div>
    	   </div>
       </div>

	     <!-- Multiplication Percent Accuracy Bar -->
       <div id="intMultStats" style="display: none">
         <h3 id="intMultAccuracyHead" style="text-align: center"></h3>
    	   <div class="progress">
    		    <div class="progress-bar progress-bar-success" id="intMultAccuracy" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
    		      0%
    		    </div>
    	   </div>
       </div>

	     <!-- Division Percent Accuracy Bar -->
       <div id="intDivStats" style="display: none">
         <h3 id="intDivAccuracyHead" style="text-align: center"></h3>
    	   <div class="progress">
    		    <div class="progress-bar progress-bar-success" id="intDivAccuracy" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
    		      0%
    		    </div>
    	   </div>
       </div>

         <!-- Exponents Percent Accuracy Bar -->
         <div id="expStats" style="display: none">
           <h3 id="expAccuracyHead" style="text-align: center"></h3>
      	   <div class="progress">
      		    <div class="progress-bar progress-bar-success" id="expAccuracy" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
      		      0%
      		    </div>
      	   </div>
         </div>

         <!-- Perfect Square Percent Accuracy Bar -->
         <div id="sqStats" style="display: none">
           <h3 id="sqAccuracyHead" style="text-align: center"></h3>
      	   <div class="progress">
      		    <div class="progress-bar progress-bar-success" id="sqAccuracy" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
      		      0%
      		    </div>
      	   </div>
         </div>

		     <!-- Decimal Addition Percent Accuracy Bar -->
         <div id="decAddStats" style="display: none">
           <h3 id="decAddAccuracyHead" style="text-align: center"></h3>
      	   <div class="progress">
      		    <div class="progress-bar progress-bar-success" id="decAddAccuracy" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
      		      0%
      		    </div>
      	   </div>
         </div>

		     <!-- Decimal Subtraction Percent Accuracy Bar -->
         <div id="decSubStats" style="display: none">
           <h3 id="decSubAccuracyHead" style="text-align: center"></h3>
      	   <div class="progress">
      		    <div class="progress-bar progress-bar-success" id="decSubAccuracy" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
      		      0%
      		    </div>
      	   </div>
         </div>

		     <!-- Decimal Multiplication Percent Accuracy Bar -->
         <div id="decMultStats" style="display: none">
           <h3 id="decMultAccuracyHead" style="text-align: center"></h3>
      	   <div class="progress">
      		    <div class="progress-bar progress-bar-success" id="decMultAccuracy" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
      		      0%
      		    </div>
      	   </div>
         </div>

		     <!-- Decimal Division Percent Accuracy Bar -->
         <div id="decDivStats" style="display: none">
           <h3 id="decDivAccuracyHead" style="text-align: center"></h3>
      	   <div class="progress">
      		    <div class="progress-bar progress-bar-success" id="decDivAccuracy" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
      		      0%
      		    </div>
      	   </div>
         </div>
  			<button class="btn btn-primary" style="display: block; margin:0 auto" onclick="goHome()">Back to Home Screen</button>
     </div>

      <!-- JavaScript -->
  	  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  	  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
      <script src="app.js"></script>
   </body>
</html>
